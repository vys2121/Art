{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>


       

          

            <div class="container m-auto">
                <style>
                    #Backtohome{

                        color: black;
                        position: relative;
                        left: -161px;
                        font-size: 1.2rem;
                        top: -28px
                    }
                    #Backtohome:hover{

                        color: rgb(212, 34, 34);
                        


                    }

                </style>
                <a id="Backtohome" href="/index">  Go to Home</a> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Account Setting for {{user.username}}</h1>
                <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li class="uk-active"><a href="#">General</a></li>
                    <li><a href="/profile1/{{user.username}}">Profile</a></li>
                    
                </ul>

                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> Basic</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
    
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                           <div>
                               <label for=""> First name</label>
                               <input type="text" placeholder="Your name.." value="{{user_profile.first_name}}" name="first_name" class="shadow-none bg-gray-100">
                               
                              
                           </div>
                           <div>
                               <label for=""> Last name</label>
                               <input type="text" placeholder="Your name.." value="{{user_profile.second_name}}" name="last_name" class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for=""> Email</label>
                                <input type="text" placeholder="Your name.." value="{{user.email}}" name= " email_address" class="shadow-none bg-gray-100" readonly>
                            </div>
                            <div class="col-span-2">
                                <label for="about">About me</label>  
                                <textarea id="about" name="bio" rows="3" value="Busy Right Now"   class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                            </div> 
                            <div>
                                <label for="">Profile Image</label>
                                <img  width= "100" height="100" src="{{user_profile.profileimg.url}}" />
                                <input type="file" placeholder="Image"  name="image" class="shadow-none bg-gray-100">
                             </div>
                             
                             <div>
                                <label for="">Poster Image</label>
                                <img  width= "200" height="200" src="{{user_profile.bgimage.url}}" />
                                <input type="file" placeholder="Image"  name="bg_image" class="shadow-none bg-gray-100">
                             </div> 

                            <div class="col-span-2">
                                <label for=""> Location</label>
                                <input type="text" placeholder="Where do you Live" value="{{user_profile.location}}" name="location" class="shadow-none bg-gray-100">
                            </div>
                       
                            <div>
                               <label for=""> Working at</label>
                               <input type="text" placeholder="Where do you work" value="{{user_profile.Profession}}" name="Working at"class="shadow-none bg-gray-100">
                            </div> 
                            <!-- <div>
                               <label for=""> Relationship </label>
                               <select id="relationship" name="relationship" value="{{user_profile.Relationship}}" class="shadow-none bg-gray-100">
                                <option value="None" disabled>None</option>
                                <option value="Single">Single</option>
                                <option value="In a relationship">In a relationship</option>
                                <option value="Married">Married</option>
                                <option value="Engaged">Engaged</option>
                              </select>
                            </div> -->
                       </div>
                    
    
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="p-2 px-4 rounded bg-gray-50 text-red-500"><a href="/"> Cancel</a> </button>
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>
                    </form>
    
                    </div>

                    <div>
                        <h3 class="text-xl mb-2"> Privacy</h3>
                        <p> </p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow lg:p-6 p-4 col-span-2">

                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <div>
                                <h4> Who can follow me ?</h4>
                                <div>  </div>
                            </div>
                            <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                    <label class="switch"><input type="checkbox"><span class="switch-button"></span> </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="flex justify-between items-center">
                            <div>
                                <h4> Show my activities ?</h4>
                                <div>  </div>
                            </div>
                            <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                    <label class="switch"><input type="checkbox" checked><span class="switch-button"></span> </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="flex justify-between items-center">
                            <div>
                                <h4> Search engines?</h4>
                                <div>  </div>
                            </div>
                            <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                    <label class="switch"><input type="checkbox"><span class="switch-button"></span> </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="flex justify-between items-center">
                            <div>
                                <h4> Allow Commenting?</h4>
                                <div>  </div>
                            </div>
                            <div class="switches-list -mt-8 is-large">
                                <div class="switch-container">
                                    <label class="switch"><input type="checkbox"><span class="switch-button"></span> </label>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    </div>
                    <br>

                </div>

            </div>
            
        </div>

    </div>


    

 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>

</html>
